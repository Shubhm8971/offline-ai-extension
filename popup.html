<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offline AI Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Offline AI Demo</h2>

  <button id="summarizeBtn">Summarize</button>
  <button id="translateBtn">Translate</button>
  <button id="proofreadBtn">Proofread</button>
  <button id="rewriteBtn">Rewrite</button>
  <button id="transcribeBtn">Transcribe</button>
  <button id="uploadBtn">Upload Image/Audio</button>

  <!-- Hidden file inputs for features that need them -->
  <input type="file" id="audioInput" accept="audio/*" style="display:none">
  <input type="file" id="uploadInput" accept="image/*,audio/*" style="display:none">

  <div id="summaryOutput" class="output"></div>

  <script src="popup.js"></script>
</body>
</html>
