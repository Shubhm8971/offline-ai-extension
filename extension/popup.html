<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline AI Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      min-height: 50px;
      background: #f5f5f5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <textarea id="input-text" placeholder="Enter text here..."></textarea>
  <button id="summarize-btn">Summarize</button>
  <button id="translate-btn">Translate</button>
  <button id="proofread-btn">Proofread</button>
  <button id="rewrite-btn">Rewrite</button>
  <button id="transcribe-btn">Upload Image/Audio</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
