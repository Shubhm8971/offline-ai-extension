<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline AI Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }

    .output {
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      min-height: 50px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>Offline AI Extension</h2>

  <textarea id="input-text" placeholder="Enter text here..."></textarea>

  <button id="summarize-btn">Summarize</button>
  <button id="translate-btn">Translate</button>
  <button id="proofread-btn">Proofread</button>
  <button id="rewrite-btn">Rewrite</button>
  <button id="transcribe-btn">Transcribe / Upload Audio/Image</button>

  <div id="result" class="output"></div>

  <script src="popup.js"></script>
</body>
</html>
