<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="40" height="40">
  <!-- Robot Head -->
  <rect x="20" y="20" width="40" height="40" rx="8" fill="#5f6163" />
  
  <!-- Eyes with blinking animation -->
  <ellipse cx="30" cy="35" rx="4" ry="4" fill="white">
    <animate attributeName="ry" values="4;0.5;4" dur="2s" repeatCount="indefinite" />
  </ellipse>
  <ellipse cx="50" cy="35" rx="4" ry="4" fill="white">
    <animate attributeName="ry" values="4;0.5;4" dur="2s" repeatCount="indefinite" />
  </ellipse>

  <!-- Smile -->
  <path d="M30 50 Q40 60 50 50" stroke="white" stroke-width="2" fill="none" />

  <!-- Antenna -->
  <line x1="40" y1="20" x2="40" y2="10" stroke="#5f6163" stroke-width="2" />
  <circle cx="40" cy="10" r="3" fill="#5f6163" />

  <!-- Headphones -->
  <circle cx="20" cy="40" r="6" fill="#5f6163" />
  <circle cx="60" cy="40" r="6" fill="#5f6163" />

  <!-- Body -->
  <ellipse cx="40" cy="70" rx="14" ry="10" fill="#5f6163" />

  <!-- Arms -->
  <path d="M26 65 Q20 60 18 55" stroke="#5f6163" stroke-width="3" fill="none" />
  <path d="M54 65 Q60 60 62 55" stroke="#5f6163" stroke-width="3" fill="none" />

  <!-- Legs -->
  <path d="M35 80 Q30 90 28 95" stroke="#5f6163" stroke-width="3" fill="none" />
  <path d="M45 80 Q50 90 52 95" stroke="#5f6163" stroke-width="3" fill="none" />

  <!-- Shadow -->
  <ellipse cx="40" cy="98" rx="18" ry="4" fill="#5f6163" opacity="0.2" />

  <!-- AI Text -->
  <text x="80" y="60" font-size="36" font-family="Arial" fill="#5f6163">AI</text>
</svg>